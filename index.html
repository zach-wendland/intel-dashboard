<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#dc2626" />
    <meta name="description" content="America First Intelligence Grid - Curated patriot news, live streams from 30+ creators, real-time RSS aggregation from conservative sources." />
    <meta name="keywords" content="America First, MAGA, conservative news, patriot news, groyper, Nick Fuentes, InfoWars, Rumble, live streams" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="America First Intelligence Grid" />
    <meta property="og:description" content="Your central hub for patriot news and live streams from 30+ America First creators" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="America First Intelligence Grid" />
    <meta name="twitter:description" content="Curated patriot news and live streams" />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Plausible Analytics (privacy-friendly, GDPR compliant) -->
    <script defer data-domain="REPLACE_WITH_YOUR_DOMAIN" src="https://plausible.io/js/script.js"></script>

    <title>America First Intelligence Grid - Patriot News & Live Streams</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
